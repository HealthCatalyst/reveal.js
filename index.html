<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/health-catalyst.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Heading</h1>
          Slide 1
        </section>
        <section>Slide 2</section>
        <section>
          <h3>Slide 3</h3>
          <pre><code class="monaco">helloWorld();</code></pre>
        </section>
        <section>
          <h3>Slide 4</h3>
          <pre><code class="monaco">
describe('helloWorld', () => {
  it('should work');
});
          </code></pre>
        </section>
        <section>
          <h3>Slide 5</h3>
          <pre><code class="monaco" language="yaml" style="min-height: 350px">
test:
  - hello
  - world
          </code></pre>
        </section>
      </div>
    </div>

    <div class="footer">
      <img
        class="logo"
        src="https://cashmere.healthcatalyst.net/assets/TriFlame.svg"
      />
      <div class="flex"></div>
      <span class="copyright">
        Â© Health Catalyst. Confidential and Proprietary.
      </span>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script type="module">
      import RevealMonaco from "./plugin/monaco/plugin.js";
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        monaco: { debug: true },

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          RevealMarkdown,
          RevealNotes,
          RevealMonaco,
        ],
      });
    </script>
  </body>
</html>
